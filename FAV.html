   <div>
    <script>

      // CREATE MOVIE LIST IN PAGE
      for(var i=0; i<100;i++){
          if (localStorage.getItem(i)!=null){
            console.log(localStorage.getItem(i))
          var Li = document.createElement("Li"); 
          var Button = document.createElement("Button"); 
          Li.id= i;
          Li.innerHTML = localStorage.getItem(i);
          var span = document.createElement("SPAN");
          span.className = "close";
          span.appendChild(Button).innerHTML = "\u00D7";
         
          Li.appendChild(span);
          document.body.appendChild(Li);
          }}


        // CREATE CLOSE BUTTONS ACTIVE
          var closebtns = document.getElementsByClassName("close");
    for (var j = 0; j < closebtns.length; j++) {
  closebtns[j].addEventListener("click", function() {
    localStorage.removeItem(this.parentElement.id);
    this.parentElement.style.display = "none"
  });
}


     </script>
